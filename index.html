
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gokul A | Computer Science Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
        --accent-purple: #8b5cf6;
        --accent-blue: #3b82f6;
      }
      
      html {
        scrollbar-width: none; /* Firefox */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        overflow-x: hidden;
        -ms-overflow-style: none;  /* IE and Edge */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(139, 92, 246, 0.3);
        transform: translateY(-5px);
        box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(139, 92, 246, 0.1);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      }

      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.15) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.1) 0, transparent 50%);
        background-color: #020617;
      }

      .grid-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, black, transparent);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      .gradient-border {
        position: relative;
        border-radius: 1rem;
        background: linear-gradient(to right, #8b5cf6, #3b82f6);
        padding: 1px;
      }
      .gradient-border-inner {
        background: #020617;
        border-radius: calc(1rem - 1px);
      }
    </style>

}
